<div class="accomplishment">
    <div class="accomplishment-actions">
        <i class="fa fa-pencil" aria-hidden="true" ng-click="edit(accomplishment)"></i><br/>
        <i class="fa fa-trash-o" aria-hidden="true" ng-click="delete(accomplishment)"></i>
    </div>
    <div class="title">{{accomplishment.title}}</div>
    <div ng-if="accomplishment.type != 'project'" class="location">
        {{accomplishment.origin}}
    </div>
    <div class="time small-caps-light">
        <span ng-if="accomplishment.type == 'work' || accomplishment.type == 'project'">{{accomplishment.dateFrom | date : 'MMM yyyy'}} - {{accomplishment.dateTo | date : 'MMM yyyy'}}</span>
        <span ng-if="accomplishment.type == 'ed' || accomplishment.type == 'honor'">{{accomplishment.date | date : 'MMM yyyy'}}</span>
    </div>
    <div class="description">
        {{accomplishment.description | words:20}}
    </div>
    <div class="priority" style="width: {{accomplishment.importance}}%"></div>
</div>
