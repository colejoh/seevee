<div id="templates">
	<div ng-repeat="template in templates" class="template active">
			<div class="preview"></div>
			<div class="info">
				<h1>{{template.title}}</h1>
				<p>{{template.description}}</p>
				<button ng-click="setTemplate(template)" class="small-caps-light">Set Theme</button>
			</div>
	</div>
</div>
<div id="resume-container">
	<div class="section-label small-caps-light gray">Resume Preview</div>

	<div id="preview-wrapper">
	<div class="preview">
		<div compile="template.html"></div>
	</br/>
	</div>
		<div class="options">
			<button id="export-button" class="good small-caps-light" ng-click="render()" style="width: 100%">Export & Download As PDF</button>
		</div>
	</div>
</div>
<script src="scripts/resumes.js"></script>
</body>
