<div class="page-toolbar">
	<button class="btn-success" id="export-button" ng-click="render()">Download</button>
	<corner-user></corner-user>
</div>
<div id="templates">
	<div ng-repeat="template in templates" class="template active">
			<div class="preview"><iframe ng-src="{{previewLink($index)}}" width="570px" height="798px" style="transform: scale(0.35, 0.35); transform-origin: top left; overflow: hidden; scrolling: no"></iframe></div>
			<div class="info">
				<h1>{{template.title}}</h1>
				<p>{{template.description}}</p>
				<button ng-click="setTemplate(template)" class="small-caps-light">Set Theme</button>
			</div>
	</div>
</div>
<div id="resume-container">
	<div class="section-label small-caps-light gray">Resume Preview</div>

	<div id="preview-wrapper">
		<div class="preview">
			<!-- <div compile="template.html"></div></br/> -->
			<iframe ng-src="{{iframeLink}}" width="100%" height="100%" frameborder="0" id="resume-preview"></iframe>
		</div>
	</div>
</div>
<script src="scripts/resumes.js"></script>
</body>
